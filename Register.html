  <div class="login-container">
    <div class="login-card">
        <div class="illustration">
            <!-- Illustration image goes here -->
            <img src="images/slideshow3.jpg" alt="Login Illustration">
        </div>
        <div class="login-content">
            <h1>Sign Up</h1>
            <p>Welcome back to Saturday! More offers and points awaits you.</p>
            <form id="add-contact-form">
              <div class="input-group mb-3">
                  <input type="text" id="user-name" class="form-control form-control-lg bg-light fs-6" placeholder="Full Name">
              </div>
              <div class="input-group mb-3">
                  <input type="password" id="user-pwd" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
              </div>
              
              <div class="input-group mb-3">
                  <input type="email" id="user-email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
              </div>
              
              <div class="input-group mb-5 d-flex justify-content-between">
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="formCheck">
                      <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                  </div>
              </div>
              <div class="input-group mb-3">
                  <button class="btn btn-lg btn-primary w-100 fs-6" id="contact-submit">Let's Start</button>
              </div>
              
            </form>
            <p class="signup">Already have an account? <a href="Login.html">Log in</a></p>

    </div>
